<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Tracker</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#121212"/>
    <link rel="icon" href="./assets/fitness_center.png" type="image/png">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>

<body>
    <div class="container">
        <h1>
            <i class="material-icons">fitness_center</i> Workout Tracker
        </h1>        

        <!-- Graph Controls -->
        <div class="section">
            <h2>ðŸ“ˆ Workout Trends</h2>
            <label for="graphMetricSelect">Graph By:</label>
            <select id="graphMetricSelect" onchange="toggleGraphMetric()">
                <option value="weight">Weight</option>
                <option value="reps">Reps</option>
            </select>

            <label>Plan:</label>
            <select id="graphPlanSelect" onchange="updateExerciseSelect()"></select>

            <label>Exercise:</label>
            <select id="graphExerciseSelect" onchange="updateSetSelect()"></select>

            <label>Set:</label>
            <select id="graphSetSelect" onchange="renderGraph()"></select>

            <label id="metricFilterLabel" for="metricFilterInput">Min Reps:</label>
            <input type="number" id="metricFilterInput" value="0" oninput="renderGraph()" />
        </div>

        <!-- Chart -->
        <div class="section">
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <nav class="nav">
        <a href="./index.html" class="navLink">
            <i class="material-icons navIcon">dashboard</i>
            <span class="navText">Dashboard</span>
        </a>

        <a href="./historyTab.html" class="navLink">
            <i class="material-icons navIcon">history</i>
            <span class="navText">History</span>
        </a>

        <a href="./graphsTab.html" class="navLink navLinkActive">
            <i class="material-icons navIcon">show_chart</i>
            <span class="navText">Graphs</span>
        </a>

        <a href="./developerTab.html" class="navLink">
            <i class="material-icons navIcon">settings</i>
            <span class="navText">Developer</span>
        </a>
    </nav>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="./libs/chartjs/chart.js"></script>
    <script src="app.js"></script>
    <script>
        initGraphs();
    </script>
</body>
</html>
