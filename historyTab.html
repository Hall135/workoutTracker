<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Tracker</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#121212"/>
    <link rel="icon" href="./assets/fitness_center.png" type="image/png">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>

<!-- Workout History -->
<body>
    <div class="container">
        <h1>
            <i class="material-icons">fitness_center</i> Workout Tracker
        </h1>

        <div class="section">
            <h2>Workout History</h2>

            <div id="historyViewControls">
                <label for="historyViewSelect">View By:</label>
                <select id="historyViewSelect" onchange="toggleHistoryView()">
                    <option value="date">Date</option>
                    <option value="plan">Plan</option>
                    <option value="--">--</option>
                </select>
            </div>

            <div id="dateHistoryControls">
                <label for="historyDateSelect">Select Date:</label>
                <select id="historyDateSelect" onchange="renderWorkoutTable()"></select>
            </div>

            <div id="planHistoryControls" style="display:none">
                <label for="historyPlanSelect">Select Plan:</label>
                <select id="historyPlanSelect" onchange="renderWorkoutTableByPlan()"></select>
            </div>


            <h3 id="historyTitle"></h3>

            <table id="workoutTableByDate">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Set</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="workoutTableByPlan" style="display:none">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Set</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <nav class="nav">
        <a href="./index.html" class="navLink">
            <i class="material-icons navIcon">dashboard</i>
            <span class="navText">Dashboard</span>
        </a>

        <a href="./historyTab.html" class="navLink navLinkActive">
            <i class="material-icons navIcon">history</i>
            <span class="navText">History</span>
        </a>

        <a href="./graphsTab.html" class="navLink">
            <i class="material-icons navIcon">show_chart</i>
            <span class="navText">Graphs</span>
        </a>

        <a href="./developerTab.html" class="navLink">
            <i class="material-icons navIcon">settings</i>
            <span class="navText">Developer</span>
        </a>
    </nav>

    <script src="./app.js"></script>
    <script>
        initHistoryTab();
    </script>
</body>
</html>
